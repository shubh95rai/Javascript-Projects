<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Video</title>
  </head>
  <body class="font-inter select-none">
    <video
      autoplay
      muted
      loop
      class="video fixed w-screen h-screen object-cover -z-20">
      <source src="./video/video.mp4" type="video/mp4" />
      Your browser does not support video tag.
    </video>
    <div
      class="fixed z-0 flex flex-col gap-10 justify-center items-center h-screen w-screen bg-black bg-opacity-70">
      <h1 class="text-7xl text-neutral-200 font-bold tracking-widest">
        Video Project
      </h1>
      <label
        class="swap text-xl ring-1 ring-neutral-400 rounded-full py-1 px-5 hover:text-neutral-300 hover:ring-neutral-300 transition-all active:scale-95">
        <input type="checkbox" class="active" />
        <div class="swap-on">Paused</div>
        <div class="swap-off">Playing</div>
      </label>
    </div>
    <div
      class="loader fixed z-10 bg-neutral-800 h-screen w-screen flex justify-center items-center">
      <span class="loading loading-bars loading-lg"></span>
    </div>
  </body>
</html>
