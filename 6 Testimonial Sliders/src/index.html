<html lang="en">

    <title>Testimonials Slider</title>
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
  </head>
  <body
    class="flex h-screen items-center justify-center bg-neutral-800 font-jetBrains text-neutral-900"
  >
    <div
      class="relative w-[500px] rounded-2xl bg-neutral-300 p-5 pt-20 text-center"
    >
      <div class="w-[100px] overflow-hidden">
        <img
          src="https://images.pexels.com/photos/3756985/pexels-photo-3756985.jpeg?auto=compress&cs=tinysrgb&w=100"
          alt="image"
          class="image absolute -top-10 left-1/2 mx-auto -translate-x-1/2 rounded-full ring-4 ring-neutral-300"
        />
      </div>
      <h1 class="testi">
        "Absolutely blown away by the service! John and his team went above and
        beyond to ensure our satisfaction. Will definitely be recommending to
