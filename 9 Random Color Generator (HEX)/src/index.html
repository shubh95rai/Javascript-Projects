<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Random Background</title>
  </head>
  <body
    class="flex h-screen items-center justify-center bg-neutral-300 font-jetBrains">
    <div class="relative text-center">
      <span
        class="copied invisible absolute -top-10 -translate-x-1/2 rounded bg-white px-4 py-2 shadow-lg transition-all">
        <i class="ri-check-line"></i>
        Copied
      </span>

      <h1
        class="bg-color my-4 cursor-pointer rounded bg-white p-5 text-2xl shadow-lg">
        Background Color :
        <span class="color">#222222</span>
      </h1>

      <button
        class="btn rounded bg-white px-6 py-2 font-medium uppercase tracking-widest shadow-lg transition-all hover:bg-neutral-800 hover:text-neutral-200">
        Click me
      </button>
    </div>
  </body>
</html>
