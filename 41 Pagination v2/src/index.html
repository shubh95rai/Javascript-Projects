<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Pagination 2</title>
  </head>
  <body
    class="min-h-screen select-none bg-neutral-900 font-inter text-neutral-300">
    <main
      class="flex min-h-screen flex-col items-center gap-10 p-10 font-medium ring">
      <h1 class="text-3xl">Pagination</h1>

      <section class="pagination-list grid grid-cols-5 gap-2 text-lg"></section>

      <section class="flex items-center gap-2 px-4 py-2 text-lg">
        <button class="prev button" disabled>Prev</button>
        <div class="pagination-buttons flex gap-2"></div>
        <button class="next button">Next</button>
      </section>
    </main>
  </body>
</html>
