<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Modal</title>
  </head>
  <body
    class="flex min-h-screen select-none items-center justify-center bg-neutral-900 font-inter">
    <button
      class="open-btn rounded-lg bg-green-700 px-4 py-2 font-medium text-white">
      Open Modal
    </button>

    <div
      class="modal-background fixed left-0 top-0 hidden h-full w-full bg-white/5">
      <div
        class="modal absolute left-1/2 top-1/2 flex w-96 -translate-x-1/2 -translate-y-1/2 flex-col items-center gap-5 rounded-lg bg-neutral-700 p-5 text-center text-white">
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Saepe
          quaerat quasi minus amet facilis explicabo. Reprehenderit qui ea
          sapiente saepe.
        </p>
        <button
          class="close-btn rounded-lg bg-red-700 px-4 py-2 font-medium text-white">
          Close Modal
        </button>
      </div>
    </div>
  </body>
</html>
