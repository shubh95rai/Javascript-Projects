<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Scroll to Top and Bottom</title>
  </head>
  <body
    class="min-h-screen select-none bg-neutral-900 p-5 font-inter text-neutral-300">
    <main class="flex flex-col items-center gap-5 font-medium">
      <h1 class="text-3xl">Scroll to Top and Bottom</h1>
      <button
        class="scrollToBottom rounded bg-neutral-300 px-4 py-2 text-neutral-900">
        Scroll to bottom
      </button>
      <div class="products flex flex-col items-center gap-5"></div>
      <span class="loading loading-spinner loading-md hidden"></span>
      <button
        class="scrollToTop rounded bg-neutral-300 px-4 py-2 text-neutral-900">
        Scroll to top
      </button>
    </main>
  </body>
</html>
