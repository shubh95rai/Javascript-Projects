<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <body
    class="bg-neutral-300 font-jetBrains flex justify-center items-center h-screen">
    <div class="text-center flex flex-col gap-5">
      <h1 class="text-4xl font-semibold">Counter</h1>
      <p class="count num text-8xl">0</p>
      <div class="flex gap-4">
        <button
          class="btn decrement border-2 border-neutral-900 p-2 rounded tracking-widest">
          DECREMENT
        </button>
        <button
          class="btn reset border-2 border-neutral-900 p-2 rounded tracking-widest">
          RESET
        </button>
        <button
          class="btn increment border-2 border-neutral-900 p-2 rounded tracking-widest">
          INCREMENT
        </button>
      </div>
    </div>
  </body>
</html>
