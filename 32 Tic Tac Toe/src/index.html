<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body
    class="flex min-h-screen select-none items-center justify-center bg-neutral-900 font-inter text-neutral-300">
    <main class="flex flex-col items-center gap-5">
      <h1 class="text-center text-2xl font-semibold">Tic Tac Toe</h1>
      <div class="board grid grid-cols-3 gap-2">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
      <p class="message text-2xl font-semibold"></p>
      <button class="rounded restart bg-neutral-700 px-4 py-2">Restart</button>
    </main>
  </body>
</html>
