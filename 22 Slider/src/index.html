<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Slider</title>
  </head>
  <body
    class="flex h-screen flex-col items-center justify-center gap-10 bg-slate-200 font-googleSans"
  >
    <header>
      <h1 class="text-6xl font-semibold tracking-tight text-slate-800">
        Image Carousel
      </h1>
    </header>
    <main class="flex items-center justify-center gap-4">
      <i
        class="ri-arrow-left-s-line prev text-9xl text-slate-300 transition-all hover:text-slate-400 active:scale-90"
      ></i>
      <section
        class="relative h-[500px] w-[800px] overflow-hidden rounded shadow-lg"
      >
        <div class="slider flex">
          <img src="../images/1.jpg" alt="" />
          <img src="../images/2.jpg" alt="" />
          <img src="../images/3.jpg" alt="" />
          <img src="../images/4.jpg" alt="" />
          <img src="../images/5.jpg" alt="" />
          <img src="../images/6.jpg" alt="" />
          <img src="../images/7.jpg" alt="" />
        </div>
        <div class="absolute bottom-5 left-1/2 flex -translate-x-1/2 gap-2">
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
          <div class="dot h-2 w-10 rounded-full"></div>
        </div>
      </section>
      <i
        class="ri-arrow-right-s-line next text-9xl text-slate-300 transition-all hover:text-slate-400 active:scale-90"
      ></i>
    </main>
  </body>
</html>
