<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <script src="script.js" defer></script>
    <title>Counter</title>
  </head>
  <body
    class="flex justify-center items-center h-screen bg-neutral-200 font-inter text-neutral-900 select-none">
    <main class="flex flex-col gap-14">
      <div class="flex flex-col items-center gap-2">
        <h1 class="text-4xl font-bold tracking-widest">Our Reviews</h1>
        <div class="bg-blue-600 w-20 h-1.5 rounded-full"></div>
      </div>

      <article
        class="bg-white w-[600px] p-5 rounded-lg shadow-lg flex flex-col items-center gap-2 text-center">
        <div class="mb-5 relative">
          <img
            src="https://www.course-api.com/images/people/person-1.jpeg"
            alt=""
            class="rounded-full w-[150px] h-[150px] object-cover image relative z-10" />
          <div
            class="bg-blue-600 w-[150px] h-[150px] rounded-full absolute -top-0.5 left-1.5"></div>
        </div>

        <div>
          <h1 class="name font-bold tracking-widest text-xl">Peter Jones</h1>
          <p class="job font- uppercase text-blue-600 text-sm">intern</p>
        </div>

        <p class="text">
          "I'm baby meggings twee health goth +1. Bicycle rights tumeric
          chartreuse before they sold out chambray pop-up. Shaman humblebrag
          pickled coloring book salvia hoodie, cold-pressed four dollar toast
          everyday carry"
        </p>

        <div class="text-4xl text-blue-600">
          <i class="ri-arrow-left-s-line left"></i>
          <i class="ri-arrow-right-s-line right"></i>
        </div>
      </article>
    </main>
  </body>
</html>
