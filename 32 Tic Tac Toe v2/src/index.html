<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="output.css" />
    <script src="script.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet" />
    <title>Tic Tac Toe</title>
  </head>
  <body class="font-inter">
    <main
      class="flex min-h-screen flex-col items-center justify-center gap-10 bg-neutral-900 tracking-wider text-neutral-400">
      <h1 class="text-4xl font-semibold">Tic Tac Toe</h1>
      <section class="flex flex-col items-center gap-5">
        <div class="grid grid-cols-3 gap-2">
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
          <div class="square"></div>
        </div>
        <p class="message text-3xl font-medium"></p>
        <button
          class="restart w-full rounded-lg bg-neutral-700 px-4 py-2 text-lg font-medium">
          Restart Game
        </button>
      </section>
    </main>
  </body>
</html>
